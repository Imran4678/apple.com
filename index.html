<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/085ca918c1.js"
      crossorigin="anonymous"
    ></script>
    <!-- font link start -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&family=Montserrat:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- font link end -->

    <!-- frame work bootstap start-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- frame work bootstap end-->
    <title>apple - exploar</title>

    <!-- css link satrt -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- css link end -->
  </head>
  <body>
    <section class="block--fullscreen">
      <div class="promo">
        <!-- promo banner satrt -->

        <div class="promo__banner">
          <picture>
            <source
              media="(max-width: 900px)"
              srcset="
                ./public/images/promo_iphone15_announce__fmxxi8r9fkuy_small.jpg
              "
            />

            <source
              media="(min-width:900px)"
              srcset="
                ./public/images/promo_iphone15_announce__fmxxi8r9fkuy_large.jpg
              "
            />
            <img
              src="./public/images/promo_iphone15_announce__fmxxi8r9fkuy_small.jpg"
              alt="Vision pro product"
            />
          </picture>
        </div>

        <!-- promo banner end -->

        <!-- promo link satrt -->

        <a href="https://www.apple.com/apple-vision-pro/" class="promo__link"
          >&nbsp;</a
        >

        <!-- promo link end -->

        <!-- promo content to make it in the center of the img -->

        <div class="promo--content">
          <div class="promo__content--top">
            <!-- heading satrt -->

            <h3 class="promo__heading promo-heading--black">
              <!-- vision pro img heading satrt  -->

              iPhone 15

              <!--  vision pro img heading end  -->
            </h3>

            <!-- heading end -->

            <!-- heading text satrt -->

            <p class="promo__text promo-heading--black">
              New camera. New design. Newphoria.
            </p>

            <!-- heading text end -->

            <!-- Button start -->

            <div class="promo-btn__container">
              <a
                href="https://www.apple.com/apple-vision-pro/"
                class="btn btn--primary promo__btn"
                >Learn more</a
              >
              <a
                href="https://www.apple.com/shop/buy-vision/apple-vision-pro"
                class="btn btn--outline promo__btn"
                >Buy</a
              >
            </div>

            <!-- Button end -->
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
