<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font link start -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&family=Montserrat:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- font link end -->

    <title>apple - exploar</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
   

    <picture>
      <source
        media="(max-width: 800px)"
        srcset="./public/icons/promo_logo_apple_vision_pro_small.png"
      />
      <source
        media="(min-width: 800px) and (max-width:1024px)"
        srcset="./public/icons/promo_logo_apple_vision_pro_medium.png"
      />
      <source
        media="(min-width:1024px)"
        srcset="./public/icons/promo_logo_apple_vision_pro_large.png"
      />
      <img
        src="./public/icons/promo_logo_apple_vision_pro_small.png"
        alt="Vision pro product"
      />
    </picture>
  </body>
</html>
